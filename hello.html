<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello</title>
</head>

<body>
  <style>
    .hello {
      width: 500px;
      height: 500px;
      background-image: paint(hello-circle);
    }
  </style>

  <div class="hello"></div>

  <script>
    if ('paintWorklet' in CSS
      && typeof CSS.paintWorklet.addModule === 'function') {
      CSS.paintWorklet.addModule('hello.js');
    } else {
      console.log('Please enabled CSS property');
    }
  </script>
</body>

</html>
